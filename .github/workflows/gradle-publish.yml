name: Build EpubMerger Release

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout fork
        uses: actions/checkout@v4

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '8'

      - name: Set up Android SDK (Java 8 compatible)
        uses: malinskiy/action-android/install-sdk@v1.2.0
        env:
          ANDROID_SDK_ROOT: ${{ runner.temp }}/android-sdk
        with:
          packages: |
            platforms;android-28
            build-tools;28.0.3
            platform-tools

      - name: Accept Android licenses
        run: |
          echo "y" | $ANDROID_SDK_ROOT/tools/bin/sdkmanager --licenses || true
        env:
          ANDROID_SDK_ROOT: ${{ runner.temp }}/android-sdk

      - name: Make gradlew executable
        run: chmod +x app/gradlew

      - name: Decode release keystore
        run: echo "$RELEASE_KEYSTORE" | base64 -d > app/release.jks
        env:
          RELEASE_KEYSTORE: ${{ secrets.RELEASE_KEYSTORE }}

      - name: Build signed release APK
        env:
          KEYSTORE: release.jks
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          ANDROID_HOME: ${{ runner.temp }}/android-sdk
        working-directory: app
        run: ./gradlew assembleRelease --stacktrace --warning-mode all --no-daemon

      - name: Upload release APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: epubmerger-release-apk
          path: app/build/outputs/apk/release/*.apk

      # Optional: create GitHub Release when triggered by tag
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: app/build/outputs/apk/release/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
