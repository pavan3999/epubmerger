name: Build EpubMerger Release

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04  # Explicitly use 24.04 for preinstalled SDK

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 8 (for Gradle only)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '8'

      - name: Clear SDK cache
        run: |
          rm -rf ~/.android
          rm -rf $ANDROID_HOME/.android_cache
    
      - name: Make gradlew executable
        run: chmod +x app/gradlew

      - name: Decode keystore
        run: echo "${{ secrets.RELEASE_KEYSTORE }}" | base64 -d > app/release.jks

      - name: Build APK
        env:
          ANDROID_HOME: /usr/local/lib/android/sdk  # Preinstalled SDK
          KEYSTORE: release.jks
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        working-directory: app
        run: ./gradlew assembleRelease --stacktrace --no-daemon

      - name: Upload release APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: epubmerger-release-apk
          path: app/build/outputs/apk/release/*.apk

      # Optional: create GitHub Release when triggered by tag
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: app/build/outputs/apk/release/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
